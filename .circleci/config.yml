version: 2
jobs:
  test:
    machine: true
    steps:
      - checkout
      - run: make build
      - run: make test
  deploy:
    machine: true
    steps:
      - checkout
      - run: docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - run: make deploy

workflows:
  version: 2
  test:
    jobs:
      - test
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master
